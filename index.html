<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="img">
      <img src="./images/logo.svg" alt="" />
    </div>
    <main>
      <section class="sec-1">
        <div class="bill">
          <p class="p-bill">Bill</p>
          <input type="number" id="bill" placeholder="0" />
        </div>

        <div class="tip">
          <p class="p-tip">Select Tip %</p>
          <div class="btn-tip">
            <button type="submit" class="btn">5%</button>
            <button type="submit" class="btn">10%</button>
            <button type="submit" class="btn">15%</button>
            <button type="submit" class="btn">25%</button>
            <button type="submit" class="btn">50%</button>
            <input placeholder="Custom" class="custom" />
          </div>
        </div>

        <div class="people">
          <p class="p-people">Number of People</p>
          
          <input type="number" id="people-input" placeholder="0" />
        </div>
      </section>

      <section class="sec-2">
        <div class="amount">
          <div class="tip-amount">
            <p class="title">Tip Amount</p>
            <span>/ person</span>
          </div>
          <p class="amount-price">$0.00</p>

          <div class="total">
            <p class="title">Total</p>
            <span>/ person</span>
          </div>
          <p class="total-price">$0.00</p>
        </div>

        <div class="reset-btn">
          <button type="submit" class="reset">Reset</button>
        </div>
      </section>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
